{%extends "basic_app/base.html" %}
{%load static%}
{%block body_block%}

<div class="jumbotron">
{% if registered %}
<h1>THANKYOU FOR REGISTRATION</h1>
{% else %}
<h1>REGISTER HERE</h1>
<h3>Fill Out The Form:</h3>
<form  method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{user_form.as_p}}
  {{ profile_form.as_p}}
  <input type="submit" name="" value="Register">

</form>
{%endif%}



</div>
{%endblock%}
